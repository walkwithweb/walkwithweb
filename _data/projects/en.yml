  about: "The sound of recreational activities is often considered a necessary nuisance of urban economy to be mitigated and while urban life must respond to the needs and expectations of both residents and visitors, its sounds sit at the intersection of concerns on liveability of and vitality and challenges ideas on successful sonic cohabitation. "
  participation: "Sounds in the City collaborated with the City of Montreal and Montreal’s public health department (DRSP) to develop ÉcoutezMTL / ListenUpMTL - a mixed methods study aimed at better understanding the complexity of living in the vicinity of vibrant urban neighborhoods, focusing on two pedestrianized streets and the entertainment district (Quartier des Spectacles) in downtown Montreal. Using sound level measurements, surveys, resident diaries and interviews, we aimed to complement the existing limited, negative portrayal of recreational noise and nightlife in the media, public imagination, and in policy. Our research shows that the sounds from recreational activities (including festivals and events as well as everyday street life) are not always perceived negatively by residents, especially in the context of the COVID-19 pandemic and the challenges of sonic cohabitation lie elsewhere. "
