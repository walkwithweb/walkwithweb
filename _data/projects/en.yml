  brief: "Consumers spent more time and money in the studied restaurant when the sound level was higher<br><br>However, lower sound levels foster higher satisfaction and acoustic comfort"
  about: 'Much attention has been given to the problem of how loud restaurants can <a href="https://www.nytimes.com/2020/01/21/dining/restaurant-noise-level-loud.html" target="_blank">be</a>. High restaurant sound levels have been identified as a culprit in contributing to fatigue, difficulty in social situations, and even affect the taste of the food.<br><br>Sounds in the City began working with the <a href="https://www.ithq.qc.ca/expertise-et-recherche/" target="_blank">ITHQ</a> in Montreal in 2015 with the goal of first documenting and then fine-tuning their restaurant’s soundscape to encourage a more pleasant dining experience. This ongoing collaboration has paved the way for a new project in 2019 with <a href="http://www.sgr-paris.saint-gobain.com/fr/node/9" target="_blank">Saint-Gobain Research</a> to investigate the effect of sound environments on diners’ experiences.'
  participation: 'Initial findings showed that, as the sound levels increased, diners spent more money and time in the restaurant, but they were not more satisfied with the experience and did not find the restaurant more convivial. However, this does not mean that diners enjoy a louder sound environment: acoustic treatment applied by Saint-Gobain in the same restaurant during the pandemic led to increased satisfaction, increased acoustic comfort, and a sound level considered more appropriate by diners, as well as more positive soundscape evaluations and lower vocal and listening effort.'
  contact_info: "For details, please contact: Cynthia Tarlao, Catherine Guastavino"
